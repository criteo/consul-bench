language: go
go:
- 1.x
script:
- go get
- go build
sudo: false
before_deploy:
- echo "Deploying $TRAVIS_TAG to GitHub releases"
- tar czf consul-bench.tar.gz consul-bench
deploy:
  provider: releases
  api_key:
    secure: 
  file: consul-bench.tar.gz
  skip_cleanup: true
  on:
    repo: criteo/consul-bench
    tags: true
